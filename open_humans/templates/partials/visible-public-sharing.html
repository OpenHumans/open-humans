<div class="">
    {% if show_toggle_visible_button %}
      <form class="toggle-visibility" method="post">
        {% csrf_token %}

        <input type="hidden" name="source" value="{{ source }}">

        {% if is_visible %}
          <input type="hidden" name="visible_status" value="False">
        {% else %}
          <input type="hidden" name="visible_status" value="True">
        {% endif %}

        <button type="submit" class="btn btn-primary btn-xs">
          {% if is_visible %}
            Hide membership
          {% else %}
            Make membership visible
          {% endif %}
        </button>
      </form>
    {% endif %} {# if show_toggle_visible_button #}
</div>
