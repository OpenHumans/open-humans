{% extends 'panel.html' %}

{% load static %}
{% load utilities %}

{% block head_title %}Create an Open Humans account{% endblock %}

{% block panel_content %}
<div class="row">
  <div class="col-xs-12">
    <div class="text-center">

      {% include 'account/login-social.html' %}

      <center>
        <h4>or</h4>
      </center>

      <div class="login-button-div">
        <a href="{% url 'email_signup' %}" class="btn btn-lg btn-primary login-button">
          <img alt="Email login" title="Email login" class="login-logo"
              src="{% static 'images/email-icon.png' %}" width="24" height="24" style="margin-right:8px;">
          Continue with Email
        </a>
      </div>

    </div>
  </div>

  <div class="col-xs-12">
    <hr>
  </div>

  <div class="col-xs-12 text-center small">
    <p>
      Already have an account?

      <a href="{% url 'account_login' %}" class="login-link">Log&nbsp;in</a>
    </p>
  </div>
</div>
{% endblock %}
