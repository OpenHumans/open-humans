{% load utilities %}

<div class="modal fade" id="login-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Log in</span>
        </button>

        <h4 class="modal-title">Log in to Open Humans</h4>
      </div>

      <div class="modal-body">
        {% include 'account/login-form.html' %}
        <div class="text-right">
          <button type="button" class="btn btn-default"
            data-dismiss="modal">Close</button>

          <input type="submit" form="login-form" id="login"
            class="btn btn-primary" value="Log in">
        </div>
      </div>

      <div class="modal-footer">
        <div class="text-center small">
          <a href="{% url 'account_reset_password' %}?next={% get_next_url %}">Reset&nbsp;password</a>
          |
          <a href="{% url 'account_signup' %}" data-dismiss="modal"
            class="signup-link">Create&nbsp;account</a>
        </div>
      </div>
    </div>
  </div>
</div>
