{% load socialaccount %}
{% load static %}

<a href="{% provider_login_url "facebook" method="oauth2" %}">
  <img alt="Facebook Login" title="Facebook Login"
       src="{% static 'images/fb-login.png' %}" width="25%" class="top-buffer">
</a>
<a href="{% provider_login_url "google" %}">
  <img alt="Google Login" title="Google Login"
       src="{% static 'images/btn_google_signin_dark_normal_web.png' %}" width="20%" class="top-buffer">
</a>
