{% extends 'panel.html' %}

{% load utilities %}

{% block head_title %}Bad token{% endblock %}

{% block panel_content %}
<div class="row">
  <div class="col-xs-12">
    {% url "account_reset_password" as url %}

    <p>
      The password reset link was invalid, possibly because it has already been
      used. Please request a <a href="{{ url }}">new password reset</a>.
    </p>
  </div>
</div>
{% endblock %}
