{% extends 'private_sharing/authorize-base.html' %}

{% block form_content %}
<form class="form-vertical" role="form" method="post"
  action="." id="authorize-project-form">
  {% csrf_token %}
</form>

<form class="form-vertical" role="form" method="post"
  action="." id="cancel-form">
  <input type="hidden" name="cancel" value="cancel">

  {% csrf_token %}
</form>

<p>
  <input id="authorize-project" type="submit"
    value="Authorize project"
    form="authorize-project-form" class="btn btn-primary">

  <input id="cancel" type="submit"
    value="Cancel"
    form="cancel-form" class="btn btn-default">
</p>
{% endblock %}
